<!doctype html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="fonts/font-awesome621/css/all.css" rel="stylesheet">
	<link href="css/Contact .css" rel="stylesheet">
	<link href="../../Downloads/png-g3e4bb7d37_640.png" rel="icon">
</head>
<body>
	<main>
	<header>
		<input type="checkbox" name="checkbox" id="toggler">
		<label for="toggler" class="fas fa-bars"></label>
	    <a href="#" class="logo">Blossoming<span class="fa-solid fa-seedling"> </span></a>
	     <nav class="navbar">
		    <a href="index.html">Home</a>
		    <a href="picks.html">Gallery</a>
		    <a href="AboutUs.html">About</a>
		    <a href="contact.html">Contact</a>
		    
		</nav>
		<div class="icons">
			 <a href="#"><span class="fa-solid fa-user"></span></a>
			 <a href="#"><span class="fa-brands fa-gratipay"></span></a>
			 <a href="#"><span class="fa-solid fa-cart-shopping"></span></a>
		</div>
	</header>
	<div class="container">
		<div class="form-container">
		<div class="heading">
			 <h1>Contact Us</h1>
			</div>
		
	  <form>
		 <div class="inputbox">
		   <span class="icon"><i class="fa-solid fa-user"></i></span>
			 <input type="text" id="name" placeholder="Enter Your Name" required><br>
		  </div>
		  <div class="inputbox">
		   <span class="icon"><i class="fa-solid fa-envelope"></i></span>
			 <input type="email" id="email" placeholder="Enter Your Email" required><br>
		  </div>
		   <div class="inputbox">
		   <span class="icon"><i class="fa-solid fa-phone"></i></span>
			 <input type="tel" name="phone1" id="phone" placeholder="Enter Your Number" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" required>
		  </div>
		   <div class="inputbox">
		   <span class="icon"><i class="fa-solid fa-comments"></i></span>
			<textarea placeholder="Message" rows="6" required></textarea>
		  </div>
		  <div class="center">
			  <button type="Submit" placeholder="Submit" value="Send Message">Submit</button>
		  </div>
		</form>
		</div>
	</div>
	</main>
</body>
</html>
